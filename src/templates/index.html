<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Inventory Management System</h1>

    <!-- Add Item Form -->
    <h2>Add New Item</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Item Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="number" name="price" placeholder="Price" step="0.01" required>
        <button type="submit">Add Item</button>
    </form>

    <!-- List of Items -->
    <h2>Inventory Items</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>${{ item[3] }}</td>
            <td>
                <form action="/delete/{{ item[0] }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <form action="/update/{{ item[0] }}" method="POST" style="display:inline;">
                    <input type="text" name="name" value="{{ item[1] }}" required>
                    <input type="number" name="quantity" value="{{ item[2] }}" required>
                    <input type="number" name="price" value="{{ item[3] }}" step="0.01" required>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
